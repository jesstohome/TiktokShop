<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country" class="form-control" name="row[country]" type="text" value="{$row.country|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" step="0.01" name="row[price]" type="number" value="{$row.price|htmlentities}">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('National_flag')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-national_flag" class="form-control" name="row[national_flag]" type="text" value="{$row.national_flag|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label for="c-national_flag" class="control-label col-xs-12 col-sm-2">{:__('National_flag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-national_flag" data-rule="" class="form-control" size="50" name="row[national_flag]" type="text" value="{$row.national_flag}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-national_flag" class="btn btn-danger faupload" data-input-id="c-national_flag" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-national_flag"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-national_flag" class="btn btn-primary fachoose" data-input-id="c-national_flag" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-national_flag"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-national_flag"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coin_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coin_name" class="form-control" name="row[coin_name]" type="text" value="{$row.coin_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coin_sign')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coin_sign" class="form-control" name="row[coin_sign]" type="text" value="{$row.coin_sign|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exchange_min')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exchange_min" class="form-control" name="row[exchange_min]" type="text" value="{$row.exchange_min|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exchange_max')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exchange_max" class="form-control" name="row[exchange_max]" type="text" value="{$row.exchange_max|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
