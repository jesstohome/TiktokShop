<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label>
            {/foreach}
            </div>

        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Configure')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <textarea id="c-configure" class="form-control " rows="5" name="row[configure]" cols="50"></textarea>-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Configure')}:</label>
        <div class="col-xs-12 col-sm-8">
            <table class="table fieldlist" data-template="basictpl" data-name="row[configure]" id="first-table">
                <tr>
                    <td>{:__('步骤')}</td>
                    <td>{:__('时间间隔/秒')}</td>
                    <td>{:__('状态')}</td>
                    <td>{:__('描述')}</td>
                    <td width="100"></td>
                </tr>
                <tr>
                    <td colspan="5"><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></td>
                </tr>
            </table>
            <!--请注意实际开发中textarea应该添加个hidden进行隐藏-->
            <textarea name="row[configure]" class="form-control hidden" cols="30" rows="5"></textarea>
            <script id="basictpl" type="text/html">
                <tr class="form-inline">
                    <td><input type="text" name="<%=name%>[<%=index%>][step]" class="form-control" value="<%=index+1%>" placeholder="步骤" readonly/></td>
                    <td><input type="text" name="<%=name%>[<%=index%>][interval]" class="form-control" value="<%=row.interval%>" placeholder="时间间隔"/></td>
                    <td>
<!--                        <input type="text" name="<%=name%>[<%=index%>][size]" class="form-control" style="width:50px" value="<%=row.size%>" placeholder="大小"/>-->
                        <select name="<%=name%>[<%=index%>][status]" class="form-control">
                            {foreach name="logisticsStatus"  item="vo"}
                            <option value="{$key}" {eq name="key" value="1"}selected{/eq}>{$vo}</option>
                            {/foreach}
                        </select>
                    </td>
                    <td>
                        <input type="text" name="<%=name%>[<%=index%>][mark]" class="form-control" value="<%=row.mark%>" placeholder="描述" style="width:100%"/>
                    </td>
                    <td>
                        <!--下面的两个按钮务必保留-->
                        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                        <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                    </td>
                </tr>
            </script>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('系统模板')}:</label>
        <div class="col-xs-12 col-sm-8">
            <table class="table fieldlist" data-template="basictpl" data-name="row[configure]" id="second-table">
                <tr>
                    <td>{:__('步骤')}</td>
                    <td>{:__('时间间隔/秒')}</td>
                    <td>{:__('状态')}</td>
                    <td>{:__('描述')}</td>
                </tr>
                {foreach name="logistics"  item="v"}
                <tr>
                    <td><input type="text" class="form-control" value="{$v.step}" readonly/></td>
                    <td><input type="text" class="form-control" value="{$v.interval}" readonly/></td>
                    <td>
                        <input type="text" class="form-control" value="{$logisticsStatus[$v.status]}" readonly/>
                    </td>
                    <td>
                        <input type="text" class="form-control" value="{$v.mark}" style="width:100%" readonly/>
                    </td>
                </tr>
                {/foreach}
            </table>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
