<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_id" data-rule="required" min="0" data-source="merchant/merchant/index" data-field="mer_name" data-primary-key="mer_id" class="form-control selectpage" name="row[mer_id]" type="text" value="{$row.mer_id|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Extract_sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-extract_sn" class="form-control" name="row[extract_sn]" type="text" value="{$row.extract_sn|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Extract_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-extract_price" min="0" class="form-control" step="0.01" name="row[extract_price]" type="number" value="{$row.extract_price|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Extract_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-extract_type_text" class="form-control" name="row[extract_type_text]" type="text" value="{$extractTypeList[$row.extract_type]}" readonly>
<!--            <select  id="c-extract_type" class="form-control selectpicker" name="row[extract_type]" disabled>-->
<!--                {foreach name="extractTypeList" item="vo"}-->
<!--                    <option value="{$key}" {in name="key" value="$row.extract_type"}selected{/in}>{$vo}</option>-->
<!--                {/foreach}-->
<!--            </select>-->

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Currency_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-currency_type" class="form-control" name="row[currency_type]" type="text" value="{$row.currency_type|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mark" class="form-control" name="row[mark]" type="text" value="{$row.mark|htmlentities}" readonly>
        </div>
    </div>

<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Alipay_code')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-alipay_code" class="form-control" name="row[alipay_code]" type="text" value="{$row.alipay_code|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->

<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-wechat" class="form-control" name="row[wechat]" type="text" value="{$row.wechat|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->
    {if $row.extract_type == 0}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Real_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-real_name" class="form-control" name="row[real_name]" type="text" value="{$row.real_name|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_name" class="form-control" name="row[bank_name]" type="text" value="{$row.bank_name|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_card" class="form-control" name="row[bank_card]" type="text" value="{$row.bank_card|htmlentities}" readonly>
        </div>
    </div>
    {else /}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Network')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-network" class="form-control" name="row[network]" type="text" value="{$row.network}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Blockchain')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-blockchain" class="form-control" name="row[blockchain]" type="text" value="{$row.blockchain}" readonly>
        </div>
    </div>
    {/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in}  disabled /> {$vo}</label>
            {/foreach}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Admin_msg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_msg" class="form-control" name="row[admin_msg]" type="text" value="{$row.admin_msg|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
