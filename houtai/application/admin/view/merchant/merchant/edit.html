<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_name" data-rule="required" class="form-control" name="row[mer_name]" type="text" value="{$row.mer_name|htmlentities}">
        </div>
    </div>

        <label class="control-label col-xs-12 col-sm-2">{:__('商户logo')}:</label>

                    <span><button type="button" id="faupload-mer_avatar" class="btn btn-danger faupload" data-input-id="c-mer_avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-mer_avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-mer_avatar" class="btn btn-primary fachoose" data-input-id="c-mer_avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-mer_avatar"></span>
