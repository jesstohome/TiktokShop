<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {if $auth->id == 1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_id" data-rule="required" data-source="merchant/merchant/index" data-field="mer_name" data-primary-key="mer_id" data-format-item="{mer_name} (ID{mer_id})" class="form-control selectpage" name="row[mer_id]" type="text" value="">
        </div>
    </div>
    {else /}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mer_id" data-rule="required" data-source="merchant/merchant/index" data-field="mer_name" data-primary-key="mer_id" data-format-item="{mer_name} (ID{mer_id})" data-params='{"custom[agent_id]":{$auth->id}}' class="form-control selectpage" name="row[mer_id]" type="text" value="">
        </div>
    </div>
    {/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" data-params='{"custom[is_virtual]":"1"}' class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择商品')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-product" data-rule="required" class="form-control"  name="row[product]" readonly type="text" value="">
                <input type="hidden" id="c-product-hidden" name="row[product_id]" >
                <div class="input-group-addon no-border no-padding">

                    <span><button type="button" id="product-prop" class="btn btn-primary select_prop" data-url="product/product/select" data-show="c-product" data-show_column="title" data-hide="c-product-hidden" data-hide_column="product_id" data-multiple="true">
                        <i class="fa fa-list"></i> {:__('Choose')}
                    </button></span>
                </div>
                <span class="msg-box n-right" for="c-product"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" data-rule="required" class="form-control" name="row[num]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[start_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
