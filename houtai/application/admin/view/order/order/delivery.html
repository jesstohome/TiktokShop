<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_sn" class="form-control" name="row[order_sn]" type="text" value="{$row.order_sn|htmlentities}" readonly>
        </div>
    </div>
    {if $type == 'info'}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delivery_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delivery_id" class="form-control" name="row[delivery_id]" type="text" value="{$row.delivery_id|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('物流状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delivery_status" class="form-control" name="row[delivery_status]" type="text" value="{$row.delivery_status|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('最近触发时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-last_time" class="form-control" name="row[last_time]" type="text" value="{$row.last_time|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('物流信息')}:</label>
        <div class="col-xs-12 col-sm-8">
            <table class="table fieldlist" data-template="basictpl" data-name="row[configure]" id="second-table">
                <tr>
                    <td>{:__('步骤')}</td>
                    <td>{:__('时间间隔/秒')}</td>
                    <td>{:__('状态')}</td>
                    <td>{:__('描述')}</td>
                </tr>
                {foreach name="$row.deliveryList"  item="v"}
                <tr>
                    <td><input type="text" class="form-control" size="2" value="{$v.step}" readonly/></td>
                    <td><input type="text" class="form-control" size="8" value="{$v.interval}" readonly/></td>
                    <td>
                        <input type="text" class="form-control" size="12" value="{$logisticsStatus[$v.status]}" readonly/>
                    </td>
                    <td>
                        <input type="text" class="form-control" value="{$v.mark}" style="width:100%" readonly/>
                    </td>
                </tr>
                {/foreach}
            </table>
        </div>
    </div>
    {else /}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否使用系统模板')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[use]-{1}"><input id="row[use]-{1}" name="row[use]" type="radio" value="1" checked /> 是</label>
                <label for="row[use]-{0}"><input id="row[use]-{0}" name="row[use]" type="radio" value="0" /> 否</label>
            </div>
        </div>
    </div>

    <div class="form-group hidden" id="delivery">
        <label class="control-label col-xs-12 col-sm-2">{:__('物流信息')}:</label>
        <div class="col-xs-12 col-sm-8">
            <table class="table fieldlist" data-template="basictpl" data-name="row[delivery]" id="first-table">
                <tr>
                    <td>{:__('步骤')}</td>
                    <td>{:__('时间间隔/秒')}</td>
                    <td>{:__('状态')}</td>
                    <td>{:__('描述')}</td>
                    <td width="100"></td>
                </tr>
                <tr>
                    <td colspan="5"><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></td>
                </tr>
            </table>
            <!--请注意实际开发中textarea应该添加个hidden进行隐藏-->
            <textarea name="row[delivery]" class="form-control hidden" cols="30" rows="5"></textarea>
            <script id="basictpl" type="text/html">
                <tr class="form-inline">
                    <td><input type="text" name="<%=name%>[<%=index%>][step]" class="form-control" value="<%=index+1%>" placeholder="步骤" readonly/></td>
                    <td><input type="text" name="<%=name%>[<%=index%>][interval]" class="form-control" value="<%=row.interval%>" placeholder="时间间隔"/></td>
                    <td>
                        <!--                        <input type="text" name="<%=name%>[<%=index%>][size]" class="form-control" style="width:50px" value="<%=row.size%>" placeholder="大小"/>-->
                        <select name="<%=name%>[<%=index%>][status]" class="form-control">
                            {foreach name="logisticsStatus"  item="vo"}
                            <option value="{$key}" {eq name="key" value="1"}selected{/eq}>{$vo}</option>
                            {/foreach}
                        </select>
                    </td>
                    <td>
                        <input type="text" name="<%=name%>[<%=index%>][mark]" class="form-control" value="<%=row.mark%>" placeholder="描述" style="width:100%"/>
                    </td>
                    <td>
                        <!--下面的两个按钮务必保留-->
                        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                        <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                    </td>
                </tr>
            </script>
        </div>
    </div>
    {/if}
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
