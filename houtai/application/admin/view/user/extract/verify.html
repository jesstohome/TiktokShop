<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                <select name="row[status]" id="c-status" class="form-control selectpicker" data-rule="required">
                    <option value="">请选择</option>
                    <option value="1">同意</option>
                    <option value="-1">拒绝</option>
                </select>
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Admin_msg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_msg" class="form-control" name="row[admin_msg]" type="text" value="{$row.admin_msg|htmlentities}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
