<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_sn" data-rule="required"  class="form-control " name="row[order_sn]" type="text" value="{$row.order_sn|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" min="0" class="form-control" step="0.01" name="row[price]" type="number" value="{$row.price|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Recharge_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <input id="c-recharge_type_text" class="form-control" name="row[recharge_type_text]" type="text" value="{$typeList[$row.recharge_type]}" readonly>
<!--                {foreach name="typeList" item="vo"}-->
<!--                <label for="row[recharge_type]-{$key}"><input id="row[recharge_type]-{$key}" name="row[recharge_type]" type="radio" value="{$key}" {in name="key" value="$row.recharge_type"}checked{/in}  disabled /> {$vo}</label>-->
<!--                {/foreach}-->
            </div>
        </div>
    </div>
    {if $row.recharge_type == 0}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Real_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-real_name" class="form-control" name="row[real_name]" type="text" value="{$row.real_name}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_card" class="form-control" name="row[bank_card]" type="text" value="{$row.bank_card}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_name" class="form-control" name="row[bank_name]" type="text" value="{$row.bank_name}" readonly>
        </div>
    </div>
    {else /}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Network')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-network" class="form-control" name="row[network]" type="text" value="{$row.network}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Blockchain')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-blockchain" class="form-control" name="row[blockchain]" type="text" value="{$row.blockchain}" readonly>
        </div>
    </div>
    {/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input data-rule="required" class="form-control" name="row[paid]" type="hidden" value="{$row.paid}">
            <input id="c-paid" class="form-control" name="row[paid_text]" type="text" value="{$row.paid?'已支付':'待支付'}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pay_time]" type="text" value="{:$row.pay_time?datetime($row.pay_time):''}" readonly>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
